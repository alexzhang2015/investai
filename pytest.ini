[pytest]
addopts = -v --tb=short -x
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 异步支持
asyncio_mode = auto

# 日志配置
log_cli = true
log_level = INFO
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S